<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.css"/>

    <link rel="stylesheet" href="assets/css/carousel-card.css">
</head>
<body>

    <div id="container">
        <section id="filmes">
            <h2 class="filmes__titulo">Em alta...</h2>
            <div class="f-carousel" id="myCarousel">
                
                <div class="f-carousel__slide">
                    <img  class="filmes__img"  src="assets/imgs/filmes/harryCapa.jpg" alt="">
                </div>  
                
                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/interestelarCapa.png" alt="">
                </div>  

                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/jogoDaCapa.jpg" alt="">
                </div>  

                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/loboCapa.jpg" alt="">
                </div>  

                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/redeSocialCapa.webp" alt="">
                </div>  

                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/rickCapa.webp" alt="">
                </div>  

                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/shinyCapa.jpg" alt="">
                </div>  

                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/velozeCapa.jpg" alt="">
                </div>  

                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/simplesmenteCapa.jpg" alt="">
                </div>  

                <div class="f-carousel__slide">
                    <img  class="filmes__img" src="assets/imgs/filmes/culpaCapa.jpg" alt="">
                </div>  
            </div>  
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/carousel/carousel.umd.js"></script>

    <script src="assets/js/carousel-card.js" ></script>
</body>
</html>
